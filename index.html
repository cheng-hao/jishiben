<!DOCTYPE html>
<html lang="en" ng-app="reminder">
<head>
	<meta charset="UTF-8">
	<title>icloud Reminder</title>
	<link rel="stylesheet" href="css/index.css">
	<script src="js/angular.js"></script>
	<script src="js/reminder.js"></script>
</head>

<body ng-controller="rdctrl"><!--  ng-dblclick="clear()" -->
	<div class="zuo">
		<div class="title">
           <span>icloud</span>
           <span ng-click="additem()" ng-dblclick="zz($event)">+</span>
		</div>
		<ul>
			<li ng-repeat="value in shijianliebiao track by $index" ng-click="setitem($index)" ng-class="{active:cindex==$index}">
			<span ng-class="value.color"></span>
			<!-- <span>{{value.name}}</span> -->
			<input type="text" ng-model="value.name" ng-blur="save()">
			</li>
		</ul>
	</div>
	<div class="you" ng-class="shijianliebiao[cindex].color">
	    <button ng-click="deleteitem()" class="delete">删除列表</button>
	    <input type="text" ng-model="shijianliebiao[cindex].name" ng-blur="save()" class="aa">
	    <span ng-repeat="value in colors" class="yuandian" ng-class="value" ng-click="shijianliebiao[cindex].color=value"></span>
		<h1>{{shijianliebiao[cindex].name}}</h1>

		<div class="done-item">总数：<span>{{shijianliebiao[cindex].items.length}}</span><br><span>已完成：{{cutdone()}}</span></div>
		<ul>
			<li ng-repeat="value in shijianliebiao[cindex].items track by $index" ng-show="value.isDone" class="youli">
				<span ng-click="value.isDone=false;save()" class="shixin" ng-class="shijianliebiao[cindex].color"></span>
				<input type="text" ng-model="value.title" ng-blur="save()" ng-class="shijianliebiao[cindex].color" class="aa">
				<!-- <span>{{value.title}}</span> -->
				<button ng-click="deletetodo($index)" class="delete" ng-class="shijianliebiao[cindex].color">删除</button>
			</li>
		</ul>
		<hr><span>未完成:{{shijianliebiao[cindex].items.length-cutdone()}}</span>
		<ul>
			
			<li ng-repeat="value in shijianliebiao[cindex].items track by $index" ng-hide="value.isDone">
				<span ng-click="value.isDone=true;save()"class="kongxin" ng-class="shijianliebiao[cindex].color" ></span>
				<input type="text" ng-model="value.title" ng-blur="save()" ng-class="shijianliebiao[cindex].color" class="aa">
				<!-- <span>{{value.title}}</span> -->
				<button ng-click="deletetodo($index)" class="delete" ng-class="shijianliebiao[cindex].color">删除</button>
			</li>
		</ul>
		<div class="new-item" ng-click="addtodo()">点击添加新条目</div>
	</div>
</body>
</html>
